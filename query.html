        <script>function initContactForm(){let submitted=!1;const form=document.getElementById("contactForm");if(!form)return;form.addEventListener("submit",function(e){if(!submitted){e.preventDefault();form.querySelectorAll("*:not(noscript)").forEach(el=>{el.style.display="none"});const thankYou=document.createElement("p");thankYou.textContent="Thank you for your query!";thankYou.className="thank-you-message";form.insertBefore(thankYou,form.firstChild);submitted=!0;setTimeout(()=>form.submit(),1000)}});document.getElementById("hidden_iframe").onload=function(){if(submitted){submitted=!1}}}document.addEventListener("DOMContentLoaded",initContactForm);</script>
